<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tenant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <!-- Theme toggle button - fixed position -->
        <button id="theme-btn" aria-label="Toggle Dark Mode">☀️</button>
        
        <div id="top-bar">
            <div id="leaderboard-sidebar">
                <h3>Top 5</h3>
                <div id="leaderboard-list">
                    <!-- Leaderboard entries will be inserted here -->
                </div>
            </div>

            <div id="controls">
                <button id="add-one-btn">Add 1 Ant</button>
                <button id="add-ten-btn">Add 10 Ants</button>
                <button id="save-score-btn">Save Score</button>
                <div id="counter">Ants Eaten: <span id="count">0</span></div>
            </div>
        </div>
        
        <div id="anteater-zone">
            <img id="anteater-img" src="anteater.png" alt="anteater" draggable="false">
        </div>

        <div id="ant-field">
            <!-- Ants will be spawned here -->
        </div>
    </div>

    <!-- Audio element for the crunch sound -->
    <audio id="crunch-sound" src="mmm.m4a"></audio>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    
    <!-- Firebase Config (gitignored) -->
    <script src="firebase-config.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
